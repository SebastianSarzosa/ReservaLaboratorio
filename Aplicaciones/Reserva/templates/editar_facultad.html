{% extends "./base.html" %}

{% block title %}Editar Facultad{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Editar Facultad</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'editarFacultad' facultad.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="txtNombre" class="form-label">Nombre de la Facultad</label>
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre de la Facultad" maxlength="255" value="{{ facultad.nombre }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="txtDescripcion" class="form-label">Descripción (opcional)</label>
                        <textarea id="txtDescripcion" name="txtDescripcion" class="form-control" placeholder="Descripción (opcional)" rows="3">{{ facultad.descripcion }}</textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: '{% if message.tags == "error" %}error{% else %}success{% endif %}',
                    title: '{% if message.tags == "error" %}Error{% else %}Éxito{% endif %}',
                    text: '{{ message }}',
                    showConfirmButton: false,
                    timer: 3000  // Tiempo en milisegundos
                });
            {% endfor %}
        {% endif %}
    });
</script>
{% endblock %}
{% endblock %}
